<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barber shop website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@1,100&display=swap');
        </style>
   

    ">
</head>
<body>
    <section id="banner">
        <img src="images/logoo.jfif" class="logo">
        <div class="banner-text">
            <h1>hair hub</h1>
            <p>we style your hair for passion</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find out</a>
                <a href="#"><span></span>Find more</a>
            </div>
        </div>
    </section>

    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">TESTIMONIALS</a></li>
                <li><a href="#">MEET US</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="images/menu.png" id="menu">
    </div>

   <!-Features--> 
   <section id="-Features--">
   <div class="title-text">
    <p>FEATURES</p>
    <H1>Why choose us</H1>
   </div>
   <div class="feature-box">
    <div class="features">
        <h1>Experienced staff</h1>
        
    </div>
    <div class="features-img">
        <img src="images/barber-man.jpg" alt="">
    </div>
   </div>
</section>










    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px"


        menuBtn.onclick = function() {
           if(sideNav.style.right == "-250px") {
               sideNav.style.right = "0";
            menu.scr = "images/closemenu.png";
            

           }
           else{
            sideNav.style.right = "-250px";
            menu.scr = "images/menu.png";
           }
        }
        
    </script>

</body>
</html>
